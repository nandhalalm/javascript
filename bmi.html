<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple BMI Calculator</title>
</head>
<body>
  <h2>BMI Calculator</h2>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter weight"><br><br>

  <label for="height">Height (m):</label>
  <input type="number" id="height" placeholder="Enter height in meters"><br><br>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <h3 id="result"></h3>

  <script>
    function calculateBMI() {
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;

      if (weight && height) {
        const bmi = weight / (height * height);

        let category = '';
        if (bmi < 18.5) {
          category = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 25) {
          category = 'Normal weight';
        } else if (bmi >= 25 && bmi < 30) {
          category = 'Overweight';
        } else {
          category = 'Obese';
        }

        document.getElementById('result').textContent = `Your BMI is ${bmi} (${category})`;
      } else {
        document.getElementById('result').textContent = "Please enter valid weight and height!";
      }
    }
  </script>
</body>
</html>
