<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript in Body</h2>

<p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "My First JavaScript";
        document.getElementById("demo").innerHTML = "javascript is super";
        const text="new year is today";

        console.log("length :",text.length);
        console.log("char at 5",text.charAt(5));
        console.log("uniccode of the text",text.charCodeAt(5));
        console.log(" to uppercase:",text.toUpperCase);
        console.log("to lowercase",text.toLowerCase);
        

        

    </script>
