<body>
    <h2>JavaScript in Body</h2>

<p id="demo"></p>
<p id="demon"></p>
    <script>
        document.getElementById("demo").innerHTML = "My First JavaScript";
        document.getElementById("demo").innerHTML = "javascript is super";
        const text="new year is today";

        console.log("length :",text.length);

        console.log(" to uppercase:",text.toUpperCase);

        document.write("the word after trim <br>",text.trimStart());

        const students = [

                        { name: "Grace", score: 91, subject: "Biology" },
                    ]
