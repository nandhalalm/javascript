<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number to calculate its factorial:");
        let factorial = 1;

        num = Number(num);

        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }
        document.write("The factorial of " + num + " is: " + factorial);
    </script>
</body>
</html>
