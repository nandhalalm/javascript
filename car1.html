<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Welcome!</h1>
    <p id="description">This is a demo paragraph.</p>
    <img id="carImage" src="1.jpg">

    <script>
        document.getElementById("carImage").src="car.jpg";
        document.getElementById("title").style.color="green";
        document.getElementById("title").style.backgroundColor="yellow";
        document.getElementById("description").style.fontSize="20px";
        document.getElementById("description").innerHTML="JavaScript DOM Manipulation!";
    </script>
</body>
</html>
