<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        let sum = 0;

        for (let i = 0; i < num.length; i++) {
            sum += parseInt(num[i]); 
        }

        document.write("The sum of the digits in " + num + " is: " + sum);
    </script>
</body>
</html>
