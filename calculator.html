<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num1">
    <input type="text" name="" id="num2">
    <h2 id="result"></h2>
    <button style="background-color: aqua;" onclick="calculate('add')">+</button>
    <button style="background-color: aqua;" onclick="calculate('sub')">-</button>
    <button style="background-color: aqua;" onclick="calculate('multi')">*</button>
    <button style="background-color: aqua;" onclick="calculate('divide')">/</button>
    <script>
        let calculate =(x) =>
        {
            let result;
            let num1 =parseInt(document.getElementById("num1").value);
            let num2 =parseInt(document.getElementById("num2").value);


            if(!num1 || !num2)
            {
                window.alert("please enter a number");
            }
            else{

                if(x==='add')
                {
                    result=num1+num2;
                }
                else if(x==='sub')
                {
                    result=num1-num2;
                }
                else if(x==='multi')
                {
                    result=num1*num2;
                }
                else (x==='div')
                {
                    result=num1/num2;
                }
            }
            document.getElementById('result').innerHTML= result;
        }
    </script>

</body>
</html>
