<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
</head>
<body>
    <script>
        const text = "JavaScript is Awesome!";

        document.write(" Length of the string:", text.length, "<br>");
        document.write(" Character at index 5:", text.charAt(5), "<br>");
        document.write(" Unicode value of the character at index 5:", text.charCodeAt(5), "<br>");
        document.write(" Last character of the string:", text.charAt(text.length - 1), "<br>");
        document.write(" Character at index 3:", text.charAt(3), "<br>");
        document.write(" Extract the word 'Script':", text.slice(5, 11), "<br>");
        document.write(" Extract the word 'Awesome':", text.slice(15, 22).trim(), "<br>");
        document.write(" Extract 'JavaScript':", text.slice(1, 11), "<br>");
        document.write(" String in uppercase:", text.toUpperCase(), "<br>");
        document.write(" String in lowercase:", text.toLowerCase(), "<br>");
        document.write(" Concatenate ' Let's Learn!':", text.concat(" Let's Learn!"), "<br>");
        document.write(" Remove spaces from both ends:", text.trim(), "<br>");
        document.write(" Remove spaces from the beginning:", text.trimStart(), "<br>");
        document.write(" Remove spaces from the end:", text.trimEnd(), "<br>");
        document.write(" Add * padding at the start to make total length 25:", text.padStart(25, '*'), "<br>");
        document.write(" Add - padding at the end to make total length 25:", text.padEnd(25, '-'), "<br>");
        document.write(" Repeat the string 2 times:", text.repeat(2), "<br>");
        document.write(" Replace 'Awesome' with 'Cool':", text.replace("Awesome", "Cool"), "<br>");
        document.write(" Replace all spaces with '-':", text.replace(/ /g, "-"), "<br>");
        document.write(" Convert the string into an array of words:", text.trim().split(" "), "<br>");
    </script>
</body>
</html>
