<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string to reverse:");
        let reversed = ""; 

        for (let i = str.length - 1; i >= 0; i--) {
            reversed += str[i]; 
        }

        document.write("Original string: " + str + "<br>");
        document.write("Reversed string: " + reversed);
    </script>
</body>
</html>
