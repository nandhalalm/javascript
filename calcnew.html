<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    table {
      border-collapse: collapse;
    }

    .display {
      width: 95%;
      height: 70px; 
      text-align: right;
      font-size: 2rem; 
      padding: 10px;
      border: 2px solid black;
      background-color: white;
    }

    button {
      width: 125px; 
      height: 60px; 
      font-size: 1.5rem; 
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .clear {
      background-color: red;
    }

    .clear:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <table id="table">
    <tr>
      <td colspan="4"><input type="text" id="display" class="display" ></td>
    </tr>
    <tr>
      <td><button class="clear" onclick="clearDisplay()">C</button></td>
      <td><button onclick="dis('/')">/</button></td>
      <td><button onclick="dis('*')">*</button></td>
      <td><button onclick="dis('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="dis('7')">7</button></td>
      <td><button onclick="dis('8')">8</button></td>
      <td><button onclick="dis('9')">9</button></td>
      <td><button onclick="dis('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="dis('4')">4</button></td>
      <td><button onclick="dis('5')">5</button></td>
      <td><button onclick="dis('6')">6</button></td>
      <td rowspan="2"><button onclick="calculateResult()" style="height: 120px;">=</button></td>
    </tr>
    <tr>
      <td><button onclick="dis('1')">1</button></td>
      <td><button onclick="dis('2')">2</button></td>
      <td><button onclick="dis('3')">3</button></td>
    </tr>
    <tr>
      <td colspan="3"><button onclick="dis('0')" style="width: 378px;">0</button></td>
      <td><button onclick="dis('.')">.</button></td>
    </tr>
  </table>

  <script>

    function dis(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      const display = document.getElementById('display');
      display.value = eval(display.value);
    }
  </script>
</body>
</html>
